<div class="container auto-list">
    <div *ngFor="let auto of autos">
        <cap-auto-item [auto]="auto" (change)="onChange($event)"></cap-auto-item>
    </div>
    
    <button class="boton-view-child btn btn-success" (click)="cambiarValores()">View Child</button>
    
    <button class="boton-accion" (click)="ford.cambiarValores()">Actualizar ford</button>
    
    <cap-auto-item [auto]="autoMalvado" (change)="onChange($event)" #ford></cap-auto-item>
</div>
